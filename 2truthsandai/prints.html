  <style>
    body {

    }

      color: #FF2626;

    .top-left { top: 10px; left: 10px; }

    .bottom-left { bottom: 10px; left: 10px; }

.print-gallery {

}

    .print-item {

      border-radius: 3px;
      transition: transform 0.2s ease;

    .print-item:hover {
      transform: translateY(-5px);
    }

    .print-item img {
      max-width: 100%;
      border-radius: 8px;
      height: auto;
    }

    .print-item h3 {

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="favi.svg">
  <title>2Truths&AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <style>
    
    h4 {
      margin: 0;
      background-color: #EDEDED;
      font-family: 'Inconsolata', monospace; 
      font-weight: bolder;
      color: #FF2626;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    h3 {
      margin: 0;
      background-color: #EDEDED;
      font-family: 'Inconsolata', monospace;
      color: #FF2626;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    
    body {
      margin: 0;
      background-color: #EDEDED;
      font-family: 'Inconsolata', monospace;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #topNav {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      padding: 24px;
      background-color: #EDEDED;
      z-index: 1000;
    }

    .link {
      position: fixed;
      padding: 10px;
      color: #FF2626;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-family: 'Inconsolata', sans-serif;
      z-index: 1000;
    }


    .top-left    { position: fixed; top: 10px; left: 10px; }
    .top-right   { position: fixed; top: 10px; right: 10px; }
    .bottom-left { position: fixed; bottom: 10px; left: 10px; }
    .bottom-right{ position: fixed; bottom: 10px; right: 10px; }

    .eye-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 60px;
    }

    .print-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      margin-top: 50px;
      margin-bottom: 50px;
    }

    .print-item {
      text-align: center;
      max-width: 300px;
      background: #EDEDED;
      border: 1px solid #FF2626;
      padding: 15px;
    
      transition: transform 0.2s ease;
    }

    .print-item:hover {
      transform: translateY(-5px);
    }

    .print-item img {
      max-width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .print-item h4 {
      margin: 12px 0 6px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(237, 237, 237, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      max-width: 80vw;
      max-height: 80vh;
      border-color: #FF2626;
      border-radius: 1px;
      z-index: 2001;
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: #FF2626;
      cursor: pointer;
      z-index: 2002;
      user-select: none;
    }

    .nav-arrow.left {
      left: 5%;
    }

    .nav-arrow.right {
      right: 5%;
    }

    @media (max-width: 600px) {
      .print-gallery {
        flex-direction: column;
        align-items: center;
      }

      .print-item {
        width: 100%;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="eye-container">
    <img src="eye.webp" width="50" alt="Eyes animation" />
    <img src="eye.webp" width="50" alt="Eyes animation" />
  </div>

  <!-- Navigation -->
  <div id="topNav">
    <a href="index.html" class="link top-left">prints ✕</a>
    <a href="https://marywildesign.com" class="link bottom-left">made by mary</a>
    <a href="about.html" class="link top-right">rules</a>
    <a href="generate.html?start=true" class="link bottom-right">play →</a>
  </div>

  <!-- Intro Text -->
  <h3>2Truths&AI</h3>
  <p>One is AI. Which print is the 'liar'? Email to purchase.</p>

  <!-- Gallery -->
  <div class="print-gallery">
    <div class="print-item">
      <img src="thejoker.png" alt="The Joker" onclick="openModal('thejoker.png')">
      <h4><strong>the joker</strong></h4>
      <p>A3, riso / gloss, 100NOK / 50NOK</p>
    </div>
    <div class="print-item">
      <img src="mahjong.png" alt="Mahjong" onclick="openModal('mahjong.png')">
      <h4><strong> mahjong</h4></strong> </h4>
      <p>A3, riso / gloss, 100NOK / 50NOK</p>
    </div>
    <div class="print-item">
      <img src="lieswetell.png" alt="Lies We Tell" onclick="openModal('lieswetell.png')">
      <h4><strong> lies we tell</strong></h4>
      <p>A3, riso / gloss, 100NOK / 50NOK</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="imgModal" class="modal" onclick="closeModal(event)">
    <span class="nav-arrow left" onclick="prevImage(event)">←</span>
    <img class="modal-content" id="modalImg" />
    <span class="nav-arrow right" onclick="nextImage(event)">→</span>
  </div>

  <!-- JavaScript -->
  <script>
    const images = ['thejoker.png', 'mahjong.png', 'lieswetell.png'];
    let currentIndex = 0;

    function openModal(src) {
      currentIndex = images.indexOf(src);
      document.getElementById("modalImg").src = src;
      document.getElementById("imgModal").classList.add("show");
    }

    function closeModal(event) {
      if (event.target.id === "imgModal") {
        document.getElementById("imgModal").classList.remove("show");
      }
    }

    function nextImage(event) {
      event.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById("modalImg").src = images[currentIndex];
    }

    function prevImage(event) {
      event.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById("modalImg").src = images[currentIndex];
    }
  </script>

</body>
</html>
